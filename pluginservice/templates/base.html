<!doctype html>
<html class="no-js" lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Foundation | Welcome</title>
      <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="/static/css/foundation.css" />
      {% if user.is_authenticated %}
      <link rel="stylesheet" href="/static/css/default.css" />      
      {% else %}
      <link rel="stylesheet" href="/static/css/custom.css" />
      {% endif %}
      <script src="/static/js/vendor/modernizr.js"></script>
   </head>
   <body>
   {% if user.is_authenticated %}
   <div class="header">
     <div class="row">
        <a href=""><img class="logo" style="width: 100px !important;" src="/static/img/logo.png"></a>       
        <div class="right">
          <a href="/profile/" class="button profile"><i class="fa fa-user"></i> Profile</a>
          <a href="/logout/" class="button logout"><i class="fa fa-sign-out"></i> Log out</a>
        </div>
     </div>
   </div>

   {% endif %}

    {% block content %}{% endblock%}


    <script src="/static/js/vendor/jquery.js"></script>
    <script src="/static/js/foundation.min.js"></script>
    <script type="text/javascript"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
