{% extends 'base.html' %}

{% block content %}

<br>

<div class="row">
	<div class="large-12 columns">
		<div class="whitebackground left100 simple-single">
			<h3>Create your own Team.</h3>
		</div>
		<div class="whitebackground left100 simple-single">
			<p class="subheading">Let us guide you through creating a team for your company, team or group!</p>
		</div>
		<div class="whitebackground left100 simple-single"><br/>
			<div class="large-12 columns">
				<form method="post">
					{{form.as_p }}
					{% csrf_token %} 
					<input type="submit" style="width:100%;background: rgb(51, 96, 163);padding: 20px;font-size:1.4rem;"class="button small" value="Create Team">
					</form><br/>
			</div>
		</div>
	</div>
</div>

{% endblock %}
